function setCookie(cname, cvalue, exhours) {
  var d = new Date();
  d.setTime(d.getTime() + (exhours*60*60*1000));
  var expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookieOrDefault(cname,defValue) {
  let cv = getCookie(cname) ;
  if (cv == null) {
    return defValue ;
  } else {
    return cv ;
  }
}

function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return null;
}




function leadingZero(val) {
  if (val < 10) {
    return "0" + val ;
  } else {
    return "" + val ;
  }
}

function displayTime(time) {

  var hours = Math.floor(time / 3600) ;
  var mins = Math.floor((time - hours*3600)  / 60) ;
  var secs = time % 60;

  var hrs = leadingZero(hours) ;
  var mns = leadingZero(mins) ;
  var sc = leadingZero(secs) ;


  var fstr = `TIME ${hrs}:${mns}:${sc}` ;
  var timeDiv = document.getElementById("time");
  timeDiv.innerHTML = fstr;

}

    updateSecond() {
      if (!this.pause) {
        this.time++ ;
      }
      //console.log("Time = " + this.time) ;
    }

    jsonEncode() {
      var obj = {time: this.time, pause: this.pause} ;
      return JSON.stringify(obj) ;
    }

    jsonDecode(jsonStr) {

      try {
        var obj = JSON.parse(jsonStr) ;

         if (obj.time != undefined) {
          this.time = obj.time ;
        } else {
          this.time = 0 ;
        }

        if (obj.pause != undefined) {
          this.pause = obj.pause ;
        } else {
          this.pause = true ;
        }

      } catch(e) {
        console.log(e);

    }
