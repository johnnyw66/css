<html>
<head>

<link href="css/music-styles.css" rel="stylesheet"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  let devId = "53ff6f065075535115281687" ;
      devId = "32001c001647373335333438" ;

  let accessToken = "28b6dc8526fa5e28dc47b1d251f0418487d00cf8" ;


$("#btnMusicOff").click(function(){

  $.post(`https://api.particle.io/v1/devices/${devId}/musicvolume`, //Required URL of the page on server

  // Data Sending With Request To Server
  access_token:accessToken,
  args:"0"
  },
   function(response,status){ // Required Callback Function
    //alert("*----Received Data----*nnResponse : " + response+"nnStatus : " + status);//"response" receives - whatever written in echo of above PHP script.
   });
  });

  $("#btnMusicOn").click(function(){
    $.post(`https://api.particle.io/v1/devices/${devId}/musicvolume`, //Required URL of the page on server
    {
    // Data Sending With Request To Server
    access_token:accessToken,
    args:"15"
    },
     function(response,status){ // Required Callback Function
      //alert("*----Received Data----*nnResponse : " + response+"nnStatus : " + status);//"response" receives - whatever written in echo of above PHP script.
     });
    });

});


</script>
</head>

<body>
<div id="main">

</div>
</body>

</html>
